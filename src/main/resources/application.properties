
spring.datasource.url= jdbc:postgresql://localhost:5432/registration
spring.datasource.username= postgres
spring.datasource.password= 1234

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

 # Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.show-sql= true

spring.mail.host= localhost
spring.mail.port= 1025
spring.mail.username= hello
spring.mail.password= hello

spring.mail.properties.mail.smtp.ssl.trust= ""
spring.mail.properties.mail.tmtp.auth= true
spring.mail.properties.mail.tmtp.starttls.enable= true
spring.mail.properties.mail.tmtp.connectiontimeout= 50000
spring.mail.properties.mail.tmtp.timeout= 30000
spring.mail.properties.mail.tmtp.  writetimeout= 50000

